<!doctype html>
<html lang='en'>

<head>
    <title>Polymedia</title>
    <meta name='description' content='A new kind of social media.' />
    <link rel='icon' href='../src/img/logo.png' />

    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='robots' content='index,follow'/>

    <meta property='og:url' content='https://polymedia.app' />
    <meta property='og:title' content='Polymedia' />
    <meta property='og:description' content='A new kind of social media.' />

    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            position: absolute;
            font-family: monospace;
            text-align: center;
            width:  100%;
            padding: 0;
            margin: 0.9em 0 0 0;
            font-size: 2.4em;
        }
        a {
            text-decoration: none;
            color: white;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1><a href='https://twitter.com/polymedia_app'>polymedia</a></h1>

<canvas></canvas>

<script>

    class Ball {
        constructor(x, y, velX, velY, color, radius) {
            this.x = x;
            this.y = y;
            this.velX = velX;
            this.velY = velY;
            this.color = color;
            this.radius = radius;
        }

        draw() {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        update() {
            if ((this.x + this.radius) >= canvas.width) {
                this.velX = -(this.velX);
            }
            if ((this.x - this.radius) <= 0) {
                this.velX = -(this.velX);
            }
            if ((this.y + this.radius) >= canvas.height) {
                this.velY = -(this.velY);
            }
            if ((this.y - this.radius) <= 0) {
                this.velY = -(this.velY);
            }
            this.x += this.velX;
            this.y += this.velY;
        }
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function drawBalls() {
        ctx.fillStyle = 'rgba(20, 20, 20)';
        ctx.fillRect(0, 0,  canvas.width, canvas.height);

        for (const ball of balls) {
            ball.draw();
            ball.update();
        }
    }

    function loop() {
        drawBalls();
        requestAnimationFrame(loop);
    }

    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const canvasW = canvas.width = window.innerWidth;
    const canvasH = canvas.height = window.innerHeight;

    const screenSize = (canvasW < canvasH) ? canvasW : canvasH;
    const radius = Math.floor(screenSize/4.5);
    let red = 'rgba(240, 80, 50, 0.5)';
    let green = 'rgba(0, 220, 0, 0.5)';
    let blue = 'rgba(0, 180, 255, 0.5)';
    const vel = () => {
        let velocity = randomInt(1, 3);
        const negate = !!randomInt(0, 1);
        if (negate) {
            velocity *= -1;
        }
        return velocity;
    };

    const balls = [];
    balls.push(new Ball( canvasW/2, canvasH/2 - radius/2, vel(), vel(), red, radius ));
    balls.push(new Ball( canvasW/2 - radius/2, canvasH/2 + radius/2, vel(), vel(), green, radius ));
    balls.push(new Ball( canvasW/2 + radius/2, canvasH/2 + radius/2, vel(), vel(), blue, radius ));

    drawBalls();
    setTimeout(loop, 1000);
</script>

</body>
</html>
